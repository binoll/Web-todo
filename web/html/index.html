{% extends 'base.html' %}
{% block content %}
<div class="tabs">
    <button onclick="showTab('addTab')">ADD TASKS</button>
    <button onclick="showTab('listTab')">LIST TASKS</button>
</div>
<div id="addTab" class="tab-content">
    <h2>ADD TASKS</h2>
    <form id="addForm">
        <input type="text" id="taskInput" placeholder="Enter task" required>
        <button type="button" onclick="addTask()">ADD</button>
    </form>
</div>
<div id="listTab" class="tab-content">
    <h2>LIST TASKS</h2>
    <ul id="taskList"></ul>
</div>
{% endblock %}
