{% extends 'base.html' %}
{% block content %}
<div id="taskInput" class="tab-content">
    <h2>ADD TODOS</h2>
    <form class="forms" action="/add" method="post">
        <input type="text" name="title" placeholder="Enter title of todo..." required>
        <select name="tag">
            {% for tag in tags %}
            <option value="{{ tag.name }}">
                {{ tag.name }}
            </option>
            {% endfor %}
        </select>
        <button class="button">ADD</button>
    </form>
</div>
{% endblock %}
